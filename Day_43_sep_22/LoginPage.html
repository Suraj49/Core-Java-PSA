<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Login Page</title>
</head>
<body>
<form action="login" method="post">
    <h2>: Login Page :</h2>
    <table>
        <tr>
            <td>Email :</td>
            <td><input type="text" name="email"/></td>

        </tr>
        <tr>
            <td>Password :</td>
            <td><input type="password" name="password"/></td>

        </tr>
    </table>

    <input type="submit" value="Login"/>

</form>

</body>
</html>
